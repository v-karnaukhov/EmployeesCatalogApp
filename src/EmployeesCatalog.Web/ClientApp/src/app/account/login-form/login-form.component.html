<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #f="ngForm" novalidate (ngSubmit)="login(f)">
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-card-actions>
      <button mat-raised-button type="submit" (click)="login(f)" color="primary" [disabled]="f.invalid || isRequesting">Login</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
