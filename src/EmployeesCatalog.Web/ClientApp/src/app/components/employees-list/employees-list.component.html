<div>
  <mat-form-field>
    <input matInput placeholder="Search employees" #input>
  </mat-form-field>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- EmployeeId Column -->
  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employeeId}} </td>
  </ng-container>

  <!-- FirstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let employee"> {{employee.surname}} </td>
  </ng-container>

  <!-- Patronymic Column -->
  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef> Patronymic </th>
    <td mat-cell *matCellDef="let employee"> {{employee.patronymic}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="totalEmployeesCount" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
